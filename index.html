
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="homePage.css">
  </head>

  <body>
    <img id='chinook' src="images/chinook.jpg">
    <img id='fishPic' src="images/salmon.png" style="width:393px;height:123px;position:absolute;">
    <img id='actualFish' src="images/fish.jpg">
    <h1 id='titleHeader'>Salmon Cookies</h1>
    <h2 id='locations'>Locations:</h2>
      <ul id='storeLocations'>
        <li>Seattle</li>
        <li>Tokyo</li>
        <li>Dubai</li>
        <li>Paris</li>
        <li>Lima</li>
      </ul>
    <p id = 'storeHours'>All stores are open from<br>&nbsp;&nbsp;&nbsp;6:00AM to 8:00PM</p>
    <h3 id='contact'>Contact us:</h3>
    <p id='contactMethods'>Don't @ me</p>

    <a id="linkToSales" href='sales.html'>Sales Charts</a>

    <div>
      <img id='cutter' src="images/cutter.jpeg">
      <img id='family' src="images/family.jpg">
      <img id='frostedCookie' src="images/frosted-cookie.jpg">
      <img id='shirt' src="images/shirt.jpg">
    </div>
  
    <script>
      var fishPicture = document.getElementById('fishPic');
      var fishDimensions = fishPicture.getBoundingClientRect();
      var fishDimensionsOld = fishPicture.offsetWidth;

      function setCenter(itemWidth, eleID){
          var windowSize = [window.innerWidth, window.innerHeight];
          var pushAmount = (windowSize[0] / 2) - (itemWidth/2);
          var elementToPush = document.getElementById(eleID);
          elementToPush.style.left = pushAmount+"px";
      }

      if (window.addEventListener) {
          window.addEventListener('resize', function() {
          setCenter(fishDimensions.width, 'fishPic');
          }, false);
      } else {
          window.attachEvent('onresize', function() {
          setCenter(fishDimensionsOld, 'fishPic');
          });
      }

      setCenter(fishDimensions.width, 'fishPic');
    </script>
  </body>
</html>
