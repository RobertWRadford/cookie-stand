
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="homePage.css">
  </head>

  <body>
    <img id='fishPic' src="https://codefellows.github.io/code-201-guide/curriculum/class-06/lab/assets/salmon.png" style="width:787px;height:246px;position:absolute;">
    <h1 id='titleHeader'>Salmon Cookies</h1>
    <a id="linkToSales" href='sales.html'>Sales Charts</a>
    <script>
    	function setFishCenter(){
    		var windowSize = [window.innerWidth, window.innerHeight];
	    	var pushAmount = (windowSize[0] / 2) - (787/2);
	    	var elementToPush = document.getElementById('fishPic');
	    	elementToPush.style.left = pushAmount+"px";
    	}
    	setFishCenter('fishPic', 787);

    	window.onresize = setFishCenter;
    </script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
